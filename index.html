<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#fab22e]">
    <div class="wrapper w-4/5 md:w-3/5 pt-[50px] pl[40px] bg-[#15161a] absolute -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 rounded-md  shadow-[20px_20px_40px_0px_rgba(97,63,0,0.4)]">
        <span class="block text-center text-[100px] ">
            &#128514;
        </span>
        <p id="joke" class="text-white text-base font-normal text-center break-words leading-9 mx-8 my-0 opacity-0">
            Click to get a joke
        </p>
        <button id="btn" class=" block bg-[#fab22e] border-none rounded-md text-lg font-semibold px-6 py-3 my-10 mx-auto rounded-md cursor-pointer outline-none">Get Random Joke</button>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
